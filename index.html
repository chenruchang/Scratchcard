<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>H5 刮刮卡</title>

    <link rel="stylesheet" href="css/scratchcard.css"/>

    <script src="js/zepto.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scratchcard.js"></script>
</head>
<body>

<div class="scratchcard" id="scratchcard01"></div>

<div class="scratchcard" id="scratchcard02"></div>

<script>
    $(function () {
        $('#scratchcard01').scratchcard({
            width: 300,
            height: 150,
            lineWidth: 20,
            sourceImage: 'img/source01.jpg',
            destinationImage: 'img/destination01.jpg'
        });

        $('#scratchcard02').scratchcard({
            width: 300,
            height: 150,
            lineWidth: 10,
            sourceImage: 'img/source02.jpg',
            destinationImage: 'img/destination02.jpg'
        });
    });
</script>
</body>
</html>
